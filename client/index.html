<!doctype html>
<html ng-app="HairSmoothieBar">

<head>
    <base href="/">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.3/angular.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.3/angular-route.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.3/angular-resource.js'></script>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE+edge, Chrome+1">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <meta name="fragment" content="!">

    <title>{{ seo.title }}</title>
    <meta property="og:title" content="{{ seo.title }}">
    <meta property="twitter:title" content="{{seo.title}}">
    <meta property="og:image" content="{{ seo.image }}">
    <meta property="twitter:image" content="{{seo.image}}">
    <meta property="og:url" content="{{ seo.url }}">
    <meta property="twitter:url" content="{{ seo.url }}">
    <meta property="description" content="{{seo.description }}">
    <meta property=" og:description " content="{{ seo.description }}">
    <meta property="twitter:description " content="{{ seo.description }}">


    <link rel="stylesheet" href="css/styles.css ">
    <script src="js/controllers.js "></script>
    <script src="js/factories.js "></script>
    <script src="js/services.js "></script>
    <script src="js/main.js "></script>

</head>

<body>
    
    <div ng-view></div>
</body>

</html>
