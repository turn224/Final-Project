<div  id="detailbox" class='container'>
<div class='row'>
 <div class='col-sm-8'>
       <img class="img-responsive" ng-src='{{product.productImg}}' alt='Test'>
 </div>
 <div  class='col-sm-4'>
    <h4 id='price'>{{product.productPrice | currency}}</h4>
    <h4>{{product.productName}}</h4>
   <p>{{product.productDesc}}</p>
 </div>
<button class="btn btn-info" ng-click='addToCart()'>ADD TO CART</button>
<button class="btn btn-info" ng-click='checkout()'>CHECKOUT</button>
</div>
</div>
