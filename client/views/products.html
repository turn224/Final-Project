
<div class="blog-header">
	<div class="row">
		<div class="product-hero jumbotron">
			<div class="row title">
				<div class="col-md-12">
					<h1 id="productsheader">PRODUCTS</h1>
				</div>
			</div>
		</div>

	</div>
</div>

<span ng-show="custom">
<div class="text-center">
<button class="btn btn-info" ng-click="custom=!custom">Show All</button>
</div>
</span>
<span ng-hide="custom">
	<div class="text-center">
	<button class="btn btn-info" ng-click="custom=!custom">Show Slider</button>
	</div>
</span>

<span ng-hide="custom">
<div class="container">
<div class="row">
  <div class="col-sm-6 col-md-4" ng-repeat="product in products">
    <div class="thumbnail">
            <a ng-href="/products/{{product.id}}">
      <img ng-src="{{product.productImg}}" alt="Test">
      </a>
      <div class="caption">
        <h4>{{product.productName}}</h4>
				<h4 id="price">{{product.productPrice | currency}}</h4>
      </div>
    </div>
  </div>
</div>
</div>
</span>

<span ng-show="custom">
<div class="container">
	<div id="prodCarousel" class="carousel slider" data-ride="carousel" data-wrap="true" carousel interval="myInterval">
		<div class="carousel-inner products text-center">
			<div class="item" id="carousel-box" ng-class="{active:!$index}" ng-repeat="product in products">
				<a ng-href="/products/{{product.id}}">
					<img ng-src="{{product.productImg}}" alt="{{product.productName}}" class="img-responsive">
					<!-- <div class="carousel-caption text-center"> -->
					<h4 id="h4_name">{{product.productName}}</h4>
					<h4 id="price">{{product.productPrice | currency}}</h4>
				<!-- </div> -->
				</a>
				
			</div>
		</div>
	</div>


	<!-- Left and right controls -->
	<a class="left carousel-control" href="#prodCarousel" data-slide="prev">
		<span class="glyphicon glyphicon-chevron-left"></span>
<span class="sr-only">Previous</span>
</a>
<a class="right carousel-control" href="#prodCarousel" data-slide="next">
	<span class="glyphicon glyphicon-chevron-right"></span>
	<span class="sr-only">Next</span>
</a>
</div>
</span>
